<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content [scrollEvents]="false">

        <section id="menu" role="dialog" aria-label="Menu de navigation de l'appli"
          class="ds44-menu-app ds44-flex-container--column ds44-fsb ds44--l-padding ds44-wave-grey-app">

          <div class="ds44-flex-container ds44-flex-valign-center">
            <div class="ds44-colLeft">
              <p class="ds44-logoContainer-app">
                <picture class="ds44-logo">
                  <img src="/assets/img/logo-loire-atlantique.svg" alt="Accueil de l'application">
                </picture>
              </p>
            </div>
            <div class="ds44-colRight">
              <app-back-button type="menu"></app-back-button>
            </div>
          </div>

          <nav class="ds44-fg1 ds44-flex-container--column ds44-flex-align-center" role="navigation">
            <ul class="ds44-list ds4-fse">
              <ion-menu-toggle auto-hide="false">
                <li *ngFor="let page of pages">
                  <a [routerLink]="[page.url]" [queryParams]="page.params" class="ds44-linkMenuApp">{{page.title}}<i
                      class="icon icon-arrow-right icon--sizeM ds44-posRi ds44-posAbs ds44-mt1"
                      aria-hidden="true"></i></a>
                </li>
              </ion-menu-toggle>
            </ul>
          </nav>

          <ul class="ds44-list ds44-flex-container ds44-flex-align-center">
            <li *ngFor="let network of socialNetworks">
              <a href="{{ network.url }}" target="_system" class="ds44-rsFootLink"
                title="Le Département de Loire-Atlantique sur {{network.title}} - nouvelle fenêtre">
                <i class="icon {{ network.icon }}" aria-hidden="true"></i>
                <span class="visually-hidden">Le Département de Loire-Atlantique sur {{ network.title }}</span>
              </a>
            </li>
          </ul>

        </section>

      </ion-content>
    </ion-menu>

    <!-- Content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
