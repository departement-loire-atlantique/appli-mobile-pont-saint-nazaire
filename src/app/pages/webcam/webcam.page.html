<ion-header>
  <ion-toolbar>
    <ion-title>Webcam</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <p *ngIf="date">{{ date | date:'shortDate' }}</p>
  <p *ngIf="date">{{ date | date:'HH:mm' }}</p>
  <img [src]="image" >
</ion-content>
