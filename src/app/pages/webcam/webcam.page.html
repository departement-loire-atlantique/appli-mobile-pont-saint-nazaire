<ion-header>
  <div class="ds44-flex-container ds44-flex-valign-center ds44-m1">
    <div class="ds44-flex ds44-fg1 ds44-flex-valign-center">
      <h1 class="ds44-fg1">Webcam</h1>
      <app-back-button></app-back-button>
    </div>
  </div>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="getWebcam($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-request-feedback [fetching]="isFetching" [error]="hasError" (clickRetry)="getWebcam()">
    <div class="page-content">
      <div *ngIf="date" class="ds44-flex-container ds44-flex-valign-center">
        <div class="ds44-flex-container ds44-flex-valign-center ds44-mr2">
          <i class="icon icon-date ds44-mr1"></i> {{ date | date:'shortDate' }}
        </div>
        <div class="ds44-flex-container ds44-flex-valign-center">
          <i class="icon icon-time ds44-mr1"></i> {{ date | date:'HH:mm' }}
        </div>
      </div>

      <img class="ds44-mt1" [src]="image">
      <section (click) = "showReferenceWebcam()" class="ds44-card ds44-js-card ">
        <div class="ds44-flex-container">
            <div class="ds44-card__dateContainer ds44-flex-container ds44-flex-align-center " aria-hidden="true">
              <i class="icon icon-webcam" aria-hidden="true"></i>             
            </div>
            <div class="ds44-card--horizontal">
              <p role="heading" aria-level="2" class="ds44-card__title">Plan de localisation des webcams</p>
              <p class="ds44-cardLocalisation"><span class="ds44-iconInnerText">Relever la référence incrustrée dans l'image</span></p>   
            </div>
        </div>
    </section>
    </div>
   
    
  </app-request-feedback>

</ion-content>
