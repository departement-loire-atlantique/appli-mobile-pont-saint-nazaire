<section class="ds44-card ds44-js-card ds44-card--horizontal">
  <div class="ds44-flex-container ds44-flex-valign-center">
    <div class="ds44-card__section--horizontal--img">
       <picture class="ds44-container-imgRatio ds44-container-imgRatio--carre">
         <img src="/assets/icon/{{pertubation.infosPertubation.imgSvg}}.svg" alt="" class="ds44-imgRatio" />
      </picture>
   </div>
    <div class="ds44-card__section--horizontal">
            <p role="heading" aria-level="2" class="ds44-card__title">{{pertubation.infosPertubation.libellePertubation}}</p>
            <p><i class="icon icon-date" aria-hidden="true"></i
              ><span class="ds44-iconInnerText">{{pertubation.datePublication | date:'dd/MM/yyyy'}}</span></p>
              <p><i class="icon icon-time" aria-hidden="true"></i
              ><span class="ds44-iconInnerText">Mis à jour à {{pertubation.datePublication | date:'HH:MM':'fr'}}</span></p>
    </div>
  </div>
</section>
